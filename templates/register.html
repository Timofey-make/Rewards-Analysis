<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }} {{ form.username() }}</p>
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="/login">Уже есть аккаунт? Войти</a>

    <div style="margin-top: 400px">
        <a style=" display: flex; flex-direction: reverse-column; justify-content: center" href="/choose-grade">
            <button>
                <p>Домой</p>
            </button>
        </a>
    </div>
</body>
</html>
