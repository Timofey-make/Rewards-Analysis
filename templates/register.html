<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>

    <main>
        <section class="register-form">
            <h2>Создать аккаунт</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username(class="form-input") }}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password(class="form-input") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="form-submit") }}
                </div>
            </form>
            <p class="login-link">Уже есть аккаунт? <a href="/login">Войти</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Портфолио школы. Все права защищены.</p>
    </footer>
</body>
</html>
